<body class="edit" onload="fillFields()">
  <div id="header">
  </div>
  <!-- Body -->
  <div class="container-fluid">
    <!-- First Block -->
    <div class="row headingPage-margin">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="block-heading text-center">Edit</div>
        <div class="heading-border"></div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 500px">

      <div class="col-md-4  col-md-offset-4">
        <form>
          <div class="form-group">
            <label>Email Address</label>
            <input type="input" class="form-control" placeholder="Email Address" name="email" id="email">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="input" class="form-control" placeholder="First Name" name="fName">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="input" class="form-control" placeholder="Last Name" name="lName">
          </div>
          <div class="form-group">
            <label >Phone Number</label>
            <input type="input" class="form-control" placeholder="Phone Number" name="phone">
          </div>
          <div class="form-group">
            <label >Address</label>
            <input type="input" class="form-control" placeholder="Phone Number" name="phone">
          </div>
          <div class="form-group">
            <label >City</label>
            <input type="input" class="form-control" placeholder="Phone Number" name="phone">
          </div>
          <div class="form-group">
            <label >Zip Code</label>
            <input type="input" class="form-control" placeholder="Phone Number" name="phone">
          </div>

          <div id="error-msg">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>

    </div>

  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="index.js"></script>
  <script src="edit.js"></script>
