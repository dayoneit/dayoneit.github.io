  <body>
    <div id="header">

    </div>
    <!-- Body -->

    <div class="container-fluid">
      <!-- First Block -->
      <div class="row headingPage-margin">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <div class="block-heading text-center">Sign Up</div>
          <div class="heading-border"></div>
              <div class="row faq_content"> <!-- custom inline -->

                <div class="row">
                    <div class="col-md-4 col-md-offset-3" style="margin-bottom: 1%;">
                      <form>
                        <div class="form-group">
                          <label>Username</label>
                          <input type="input" class="form-control" placeholder="Username" name="user">
                        </div>
                        <div class="form-group">
                          <label>Email Address</label>
                          <input type="input" class="form-control" placeholder="Email Address" name="email">
                        </div>
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="input" class="form-control" placeholder="First Name" name="fName">
                        </div>
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="input" class="form-control" placeholder="Last Name" name="lName">
                        </div>
                        <div class="form-group">
                          <label >Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                    </div>
                </div>

              </div>



        </div>
      </div>
