<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Request Appointment | Orchard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" type="text/css" href="reqAppt.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div id="header"></div>

  <!-- Footer -->
  <div class="container-fluid">

    <div class="row contact-heading">
      <div class="col-md-8 col-md-offset-2">
        <div class="block-heading text-center">Request an Appointment with Us</div>

      </div>
    </div>

    <div class="row">
      <div class=" col-md-6 col-md-offset-3">
        <div class="sub-heading text-center">
          Let us know how we can help!
        </div>

      </div>
    </div>

    <div class="row contact-container">
      <div class=" col-md-8 col-md-offset-2">
        <div class="sub-heading">
          <div class="contact-content modal-body">
            <div class="row form-title">
              <div class="col-md-5 col-sm-offset-1";>
                Send a Message
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 col-sm-offset-1">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="recipient-name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="recipient-name" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="recipient-name" placeholder="Phone Number">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="message-text" placeholder="Your Message"></textarea>
                  </div>
                  <div class="form-text">
                    <div>How would you like us to reach out?</div>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> By Email
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> By Call
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> By Text
                    </label>
                  </div>
                  <div class="row">
                    <div class="col-md-1 col-md-offset-3">
                  <button type="submit" class="btn btn-primary btn-lg round">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-4 col-md-offset-1">
                <img class="contact-image" src="img/contact_img.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="https://cdn.ywxi.net/js/1.js" async></script> -->
</body>

</html>
